<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>

<body>
    <script>
        function computerPlay() {
            const opts = ['ROCK', 'PAPER', 'SCISSORS'];
            let compNum = Math.floor(Math.random() * (2 - 0 + 1) + 0);
            return opts[compNum];
        }

        function playerSelection() {
            var playerChoice = window.prompt("Choose either rock, paper, or scissors: ");
            return playerChoice.toUpperCase();
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toUpperCase();
            if (playerSelection == "ROCK") {
                if (computerSelection == "ROCK") {
                    console.log("You both chose rock! Tie.");
                    return "tie";
                } else if (computerSelection == "PAPER") {
                    console.log("Paper covers rock! You lost!");
                    return "false";
                } else if (computerSelection == "SCISSORS") {
                    console.log("Rock smashes scissors! You win!");
                    return "true";
                }
            } else if (playerSelection == "PAPER") {
                if (computerSelection == "ROCK") {
                    console.log("Paper covers rock! You win!");
                    return "true";
                } else if (computerSelection == "PAPER") {
                    console.log("You both chose paper! Tie.");
                    return "tie";
                } else if (computerSelection == "SCISSORS") {
                    console.log("Scissors cuts paper! You lost!");
                    return "false";
                }
            } else if (playerSelection == "SCISSORS") {
                if (computerSelection == "ROCK") {
                    console.log("Rock smashes scissors! You lost!");
                    return "false";
                } else if (computerSelection == "PAPER") {
                    console.log("Scissors cuts paper! You win!");
                    return "true";
                } else if (computerSelection == "SCISSORS") {
                    console.log("You both chose scissors! Tie.");
                    return "tie";
                }
            }
        }

        function game() {
            let playerScore = 0;
            let compScore = 0;


            for (let i = 0; i < 5; i++) {
                const playerChoice = playerSelection();
                const computerSelection = computerPlay();
                let result = playRound(playerChoice, computerSelection);
                if (result == "true") {
                    playerScore += 1;
                } else if (result == "false") {
                    compScore += 1;
                }
            }

            if (playerScore > compScore) {
                console.log('You won with a score of ' + playerScore + ' to ' + compScore + '!');
            } else if (playerScore < compScore) {
                console.log('You lost with a score of ' + playerScore + ' to ' + compScore + '!');
            } else {
                console.log('You tied with a score of ' + playerScore + ' to ' + compScore + '!');
            }
            //console.log(playerScore + ", " + compScore);
        }


        game();
    </script>
</body>

</html>
